<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>Портал</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="portal-body">
  <div class="portal-shell">

    <!-- TOP BAR -->
    <header class="portal-topbar">
      <div class="portal-title">
        <span>BilimQuest</span>
      </div>

    <div class="portal-user-block">
      <div class="portal-user">
        {{ session.user_name | initials }}
      </div>

      <form action="/logout" method="POST">
        <button type="submit" class="portal-logout-btn" title="Шығу">
          Шығу
        </button>
      </form>
    </div>


    </header>

    <!-- 4 CARDS -->
    <section class="portal-cards">
      <a href="/articles" class="portal-card-link">
        <div class="portal-card portal-card-clickable">
          <div class="portal-card-head">
            <img class="portal-card-icon"
                src="{{ url_for('static', filename='img/book2.png') }}"
                alt="book">
            <div>
              <div class="portal-card-title">Геймификацияға бойынша ғылыми еңбектер</div>
            </div>
          </div>
        </div>
      </a>


      <a href="/theory" class="portal-card-link">
        <div class="portal-card portal-card-clickable">
          <div class="portal-card-head">
            <img class="portal-card-icon"
                src="{{ url_for('static', filename='img/question2.png') }}"
                alt="help">
            <div>
              <div class="portal-card-title">Теориялық білім</div>
              <div class="portal-card-sub">Геймификация дегеніміз не?</div>
            </div>
          </div>
        </div>
      </a>


      <a href="/practice" class="portal-card-link">
        <div class="portal-card portal-card-clickable">
          <div class="portal-card-head">
            <img class="portal-card-icon"
                src="{{ url_for('static', filename='img/training.png') }}"
                alt="flask">
            <div>
              <div class="portal-card-title">Практикалық білім</div>
            </div>
          </div>
        </div>
      </a>


      <a href="/teacher_panel" class="portal-card-link">
        <div class="portal-card portal-card-clickable">
          <div class="portal-card-head">
            <img class="portal-card-icon"
                src="{{ url_for('static', filename='img/donut-chart.png') }}"
                alt="analytics">
            <div>
              <div class="portal-card-title">Аналитика</div>
            </div>
          </div>
        </div>
      </a>

    </section>


    <!-- BIG HERO -->
    <section class="portal-hero">
      <div class="portal-hero-title">Геймификация әлемі</div>

      <!-- правая картинка/иллюстрация -->
      <img class="portal-hero-illus" src="{{ url_for('static', filename='img/gamefik.png') }}" alt="hero" />

      <!-- контакты -->
      <div class="portal-contacts">
        <div class="portal-contacts-title">Контактiлiк ақпарат</div>
        <ul class="portal-contacts-list">
          <li>
            <img src="{{ url_for('static', filename='img/call.png') }}" alt="phone">
            <span>+777 852 13 27</span>
          </li>
          <li>
            <img src="{{ url_for('static', filename='img/email.png') }}" alt="email">
            <span>Naz.b.a@list.ru</span>
          </li>
          <li>
            <img src="{{ url_for('static', filename='img/adress.png') }}" alt="address">
            <span>Қазақстан 55</span>
          </li>
        </ul>
      </div>

    </section>

  </div>
</body>
</html>
