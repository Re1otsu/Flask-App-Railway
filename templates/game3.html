<!DOCTYPE html>
<html lang="kk">
<head>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/game3.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <meta charset="UTF-8">
  <title>Ғарыш хабаршысы</title>
</head>
<body>
  <div class="stars"></div>

  <!-- ===== Предыстория как окно ===== -->
  <div class="modal" id="intro">
    <div class="modal-content">
      <h1>🌌 Ғарыш хабаршысы 🚀</h1>
      <p id="intro-text"></p>
      <button id="start-btn">Бастау</button>
    </div>
  </div>

  <!-- ===== Игровой экран ===== -->
  <div class="game-screen" id="game">
    <h1>🌌 Ғарыш хабаршысы 🌌</h1>
    <div id="message">Бастау үшін батырманы бас!</div>
    <div class="choices" id="choices">
      <button type="button" data-answer="audio">📞</button>
      <button type="button" data-answer="text">📜</button>
      <button type="button" data-answer="video">📺</button>
    </div>
    <div class="rocket" id="rocket">🚀</div>
    <div id="result"></div>
  </div>

<script src="static/js/game3.js"></script>
</body>
</html>
