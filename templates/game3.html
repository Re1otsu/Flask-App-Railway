<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>Ғарыш хабаршысы</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/game3.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="game-screen">
    <h1>Ғарыш хабаршысы 🌌</h1>
    <div id="timer" class="timer-badge">Уақыт: <span id="time-value">01:00</span></div>
    <!-- Игровая сцена -->
    <div class="space">
      <img src="{{ url_for('static', filename='img/earth.png') }}" class="planet" id="earth">
      <img src="{{ url_for('static', filename='img/mars.png') }}" class="planet" id="mars">
      <img src="{{ url_for('static', filename='img/rocket.png') }}" id="rocket">
    </div>

    <div id="message">Бастау үшін батырманы бас!</div>

    <div class="choices" id="choices">
      <button data-answer="audio">📞</button>
      <button data-answer="text">📜</button>
      <button data-answer="video">📺</button>
    </div>

    <!-- Модальное окно окончания -->
    <div id="game-over" class="hidden">
      <h2>Ойын аяқталды!</h2>
      <p id="final-score">Ұпай: 0</p>
      <div id="star-container"></div>
    </div>
  </div>

<script src="{{ url_for('static', filename='js/game3.js') }}"></script>
</body>
</html>
