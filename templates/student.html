<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БілімQuest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
</head>
<body>
        <header class="top-bar">
            <h1 class="logo">BilimQuest</h1>
            <h2 class="text">Жалпы білім беретін орта мектептің 5-сынып пәні бойынша практикалық тапсырмаларды геймификация элементтерін қолдана отырып оқыту порталы</h2>
            <div class="top-info">
                <a href="/rating" class="btn-rating">
                    ⭐ {{ student.score }}
                </a>
                <a href="/student_dashboard" class="btn-profile">
                    <img src="static/img/user.png" alt="user" class="avatar">
                    <span>Бейін</span>
                </a>
            </div>
        </header>

    <main class="dashboard">
        <div class="main-container">
            <a href="/1module" class="module">
                <img src="static/img/1.png" alt="Модуль 1">
                <span>Модуль 1</span>
            </a>
            <a href="" class="module {% if not completed['push_blocks_all'] %}disabled{% endif %}">
                <img src="static/img/2.png" alt="Модуль 2">
                <span>Модуль 2</span>
            </a>
            <a href="" class="module {% if not completed['push_blocks_all'] %}disabled{% endif %}">
                <img src="static/img/3.png" alt="Модуль 3">
                <span>Модуль 3</span>
            </a>
            <a href="" class="module {% if not completed['push_blocks_all'] %}disabled{% endif %}">
                <img src="static/img/4.png" alt="Модуль 4">
                <span>Модуль 4</span>
            </a>
        </div>
    </main>
</body>
</html>
