<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/1module.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
</head>
<body>
    <div class="top-bar">
        <h1>Модуль-1</h1>
        <h2>BilimQuest</h2>
        <a href="/student">Артқа</a>
    </div>
    <div id="game-container"></div>
    <div class="announcement-box">
    <div class="container">
        <h1>Выберите модуль</h1>
        <a href="/module1" class="module">1 Ойын</a>
        <a href="/module2" class="module {% if not completed['words_match'] %}disabled{% endif %}">2 Ойын</a>
        <a href="/module3" class="module {% if not completed['maze'] %}disabled{% endif %}">3 Ойын</a>
        <a href="/module4" class="module {% if not completed['cipher_game'] %}disabled{% endif %}">4 Ойын</a>

    <div id="module-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <iframe id="module-frame" src="" frameborder="0" style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>
<script src="static/js/moduls.js"></script>
</body>
</html>
