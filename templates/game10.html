<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Орнына қой — Мини-пазл</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game10.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
</head>
<body>
<div class="wrap">
  <div class="monitor" role="application" aria-label="Орнына қой — монитор">
    <div class="screen" id="screen">
      <div class="header">
        <div class="title">Орнына қой — Мини-пазл</div>

        <div class="small">Алдымен пазлды шешіп, кейін затты орнына қойыңыз</div>
      </div>

      <div class="zones" id="zones"></div>
      <div class="inventory-wrap">
        <div class="inv-title">Инвентарь</div>
        <div class="inventory" id="inventory"></div>
      </div>

      <div class="final-box" id="finalBox">
        <div style="font-weight:700;margin-bottom:8px" id="finalText">Ойын аяқталды</div>
        <div class="stars" id="starsWrap">
          <div class="star off" id="star1">★</div>
          <div class="star off" id="star2">★</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- modal template -->
<template id="modalTpl">
  <div class="modal-back">
    <div class="modal" role="dialog" aria-modal="true">
      <h3 id="modalTitle"></h3>
      <div class="hint" id="modalHint"></div>
      <div id="modalBody"></div>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
      </div>
    </div>
  </div>
</template>
<script src="static/js/game10.js"></script>
</body>
</html>
