<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ақпараттық Лабиринт</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/module2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
</head>
<body>
  <h1>Лабиринт: Барлық кілттерді жина!</h1>
  <div id="info" class="info">Қозғалысты бастау үшін ұяшыққа басыңыз.</div>
  <div id="timer" class="timer-badge" aria-live="polite">Таймер: <span id="time-value">00:00</span></div>
  <div id="score" class="score"></div>
  <div id="grid" class="grid"></div>

    <!-- Добавляем в body -->
  <div id="game-over" class="hidden">
    <h2>Ойын аяқталды!</h2>
    <p id="final-score">Ұпай: 0</p>
    <div id="star-container"></div>
  </div>

<script src="static/js/module2.js"></script>
</body>
</html>
