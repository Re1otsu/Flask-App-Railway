<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Өзеннен өту ойыны</title>
  <link rel="stylesheet" href="/static/css/game2.css">
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('{{ url_for('static', filename='img/bg2.jpg') }}');">

  <div id="game-over" class="hidden">
    <h2>Ойын аяқталды!</h2>
    <p id="final-score">Ұпай: 0</p>
    <div id="star-container"></div>
  </div>

  <div class="game">
      <div id="timer" class="timer-badge" aria-live="polite">Time: <span id="time-value"></span></div>
    <!-- Жоғарыдағы "Мәтін, Дыбыс, Бейне" -->
    <div class="targets">
      <div class="target" data-match="мәтін">Text</div>
      <div class="target" data-match="дыбыс">Sound</div>
      <div class="target" data-match="бейне">Video</div>
    </div>

    <!-- Көпір тақталары -->
    <div class="bridge">
      <div class="plank" id="p1"><img src="static/img/wood.png"></div>
      <div class="plank" id="p2"><img src="static/img/wood.png"></div>
      <div class="plank" id="p3"><img src="static/img/wood.png"></div>
    </div>

    <!-- Төмендегі карточкалар -->
    <div class="items">
      <!-- Мәтін -->
      <div class="item" draggable="true" data-answer="мәтін">
        <img src="static/img/newspaper.png" style="width:3vw; height:5vh;" alt="">
          <span>Newspapers</span>
      </div>
      <div class="item" draggable="true" data-answer="мәтін">
        <img src="static/img/book.png" style="width:3vw; height:5vh;" alt="">
        <span>Book</span>
      </div>

      <!-- Дыбыс -->
      <div class="item" draggable="true" data-answer="дыбыс">
        <img src="static/img/music.png" style="width:3vw; height:5vh;" alt="">
        <span>Song</span>
      </div>
      <div class="item" draggable="true" data-answer="дыбыс">
        <img src="static/img/radio.png" style="width:3vw; height:5vh;" alt="">
        <span>Radio</span>
      </div>

      <!-- Бейне -->
      <div class="item" draggable="true" data-answer="бейне">
        <img src="static/img/film.png" style="width:3vw; height:5vh;" alt="">
        <span>Movie</span>
      </div>
      <div class="item" draggable="true" data-answer="бейне">
        <img src="static/img/tv.png" style="width:3vw; height:5vh;" alt="">
        <span>TV</span>
      </div>
    </div>
  </div>

  <!-- Модальное окно результатов -->

  <script src="static/js/game2.js"></script>
</body>
</html>
